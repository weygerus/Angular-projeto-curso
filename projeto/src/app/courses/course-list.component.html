<h2>Lista de cursos</h2>
<style>
    h2{
        margin: 50px 0 30px 0;
    }
</style>

<table class="table table-striped align-middle">
    <thead *ngFor="let item of header">
        <tr>
            <th>{{item.imagem}}</th>
            <th>{{item.nome}}</th>
            <th>{{item.preco}}</th>
            <th>{{item.code}}</th>
            <th>{{item.rating}}</th>
            <th>{{item.opcoes}}</th>  
        </tr>  
    </thead>
    <tbody>
        <tr *ngFor="let item of courses">
            <td><img src="{{item.imageUrl}}" alt="brands" width="{{item.imgWidth}}"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.code}}</td>
            <td>
                {{item.rating}}
                <app-star [rating]="item.rating"></app-star>
            </td>
            <td></td>
        </tr>
    </tbody>
</table>
